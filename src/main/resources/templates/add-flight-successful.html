<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
    <div th:replace="fragments :: menu" />
    <section id="airport-info">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Flight "<span th:text="${addedFlight.flightNo}"></span><span style="color:#4BB543;">" was successfully added!</span></h2>
                    <div class="flight-info-content">
                        <p><b>Flight Number:</b> <span th:text="${addedFlight.flightNo}"></span></p>
                        <p><b>Departure Time :</b> <span th:text="${addedFlight.departure}"></span></p>
                        <p><b>Arrival Time :</b> <span th:text="${addedFlight.arrival}"></span></p>
                        <p><b>Departure Airport :</b> <span th:text="${addedFlight.departureAirport.name}"></span></p>
                        <p><b>Arrival Airport :</b> <span th:text="${addedFlight.arrivalAirport.name}"></span></p>
                        <p><b>Airline :</b> <span th:text="${addedFlight.airline.name}"></span></p>
                    </div>
                    <a th:href="@{/admin/settings/flights}"><button type="button" class="btn btn-primary">Back to Flights Settings</button></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
