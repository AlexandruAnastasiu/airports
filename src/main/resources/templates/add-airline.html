<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments :: menu" />
<div class="container">
    <h1><span style="color:#4BB543;">New</span> Airline:</h1>

    <div class="row">
        <div class="col-md-4 mt-2">
            <form th:action="@{/admin/settings/airlines/post-add}" method="post" th:object="${airline}">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" required id="name" placeholder="Airline Name" th:field="*{name}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="alias">Alias:</label>
                    <input type="text" id="alias" placeholder="Alias" th:field="*{alias}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="iata">Iata:</label>
                    <input type="text" maxlength="2" size="2" id="iata" placeholder="Iata Code" th:field="*{iata}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="icao">Icao Code:</label>
                    <input type="text" maxlength="3" size="3" id="icao" placeholder="Icao Code" th:field="*{icao}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="callsign">Callsign:</label>
                    <input type="text" id="callsign" placeholder="Callsign" th:field="*{callsign}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" required id="country" placeholder="Country" th:field="*{country}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="active">Active:</label>
                    <input type="checkbox"  id="active" placeholder="Active" th:field="*{active}" class="form-control"/>
                </div>

                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
