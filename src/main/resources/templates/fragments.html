<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">>
<head th:fragment="html_head">
    <link rel="stylesheet" th:href="@{/styles/custom.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:fragment="menu">
        <section id="nav-bar">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{/img/logo.png}"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" th:href="@{/}">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">AIRPORTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">AIRLINES</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('administrator')">
                            <a class="nav-link" th:href="@{/admin}">ADMIN</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#loginModal">LOGIN</button>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a th:href="@{/logout}"><button type="button" class="btn btn-success">LOGOUT</button></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
        <div class="modal fade" role="dialog" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">LOGIN</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form th:action="@{/login}" method="POST">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-success">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
