<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/custom.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map {position: absolute; top: 0; bottom: 0; left: 0; right: 0;}
    </style>
    <title>Add Successful!</title>
</head>
<body>
<div th:replace="fragments :: menu" />
<section id="airport-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Airport "<span th:text="${addedAirport.name}"></span><span style="color:#4BB543;">" was successfully added!</span></h2>
                <div class="airport-info-content">
                    <p><b>Airport name:</b> <span th:text="${addedAirport.name}"></span></p>
                    <p><b>Country :</b> <span th:text="${addedAirport.country}"></span></p>
                    <p><b>City :</b> <span th:text="${addedAirport.city}"></span></p>
                    <p><b>IATA Code:</b> <span th:text="${addedAirport.iata}"></span></p>
                    <p><b>ICAO Code:</b> <span th:text="${addedAirport.icao}"></span></p>
                    <p><b>Altitude:</b> <span th:text="${addedAirport.altitude}"></span> ft</p>
                    <p><b>Latitude:</b> <span th:text="${addedAirport.latitude}"></span></p>
                    <p><b>Longitude:</b> <span th:text="${addedAirport.longitude}"></span></p>
                    <p><b>Timezone:</b> <span th:text="${addedAirport.timezone}"></span></p>
                    <p><b>DST:</b> <span th:text="${addedAirport.dst}"></span></p>
                    <p><b>TZ:</b> <span th:text="${addedAirport.tz}"></span></p>
                    <p><b>Type:</b> <span th:text="${addedAirport.type}"></span></p>
                    <p><b>Source:</b> <span th:text="${addedAirport.source}"></span></p>
                </div>
                <a th:href="@{/admin/settings/airports}"><button type="button" class="btn btn-primary">Back to Airports Settings</button></a>
            </div>
            <div class="col-md-6">
                <div id="map" style="height: 500px; width: 650px; border: 1px solid #AAA;"></div>
                <script th:inline="javascript">
                   var latitude = [[${addedAirport.latitude}]];
                   var longitude = [[${addedAirport.longitude}]];
                   var map = L.map('map').setView([latitude, longitude], 14);

                   L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=eAxmwXpnN6dckbZXOGH9', {
                   attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                   }).addTo(map);
                   var marker = L.marker([latitude, longitude]).addTo(map);
                </script>
            </div>
        </div>
    </div>
</section>
</body>
</html>
