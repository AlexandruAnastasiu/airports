<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments :: menu" />
<section id="airline-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Airline "<span th:text="${addedAirline.name}"></span><span style="color:#4BB543;">" was successfully added!</span></h2>
                <div class="flight-info-content">
                    <p><b>Airline Name:</b> <span th:text="${addedAirline.name}"></span></p>
                    <p><b>Alias:</b> <span th:text="${addedAirline.alias}"></span></p>
                    <p><b>Iata:</b> <span th:text="${addedAirline.iata}"></span></p>
                    <p><b>Icao:</b> <span th:text="${addedAirline.icao}"></span></p>
                    <p><b>Callsign:</b> <span th:text="${addedAirline.callsign}"></span></p>
                    <p><b>Country:</b> <span th:text="${addedAirline.country}"></span></p>
                    <p><b>Active:</b> <span th:text="${addedAirline.active}"></span></p>
                </div>
                <a th:href="@{/admin/settings/airlines}"><button type="button" class="btn btn-primary">Back to Airlines Settings</button></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
