<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/settings.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments :: menu" />
<section id="control">
    <div class="container">
        <h1><b>Administration Panel</b></h1>
        <div class="row">
            <div class="settings-column">
                <a th:href="@{/admin/settings/flights}"><img th:src="@{/img/flights.png}" id="flights_settings" style="width:100%"/></a>
            </div>
            <div class="settings-column">
                <a th:href="@{/admin/settings/airports}"><img th:src="@{/img/airports.png}" id="airports_settings" style="width:100%"/></a>
            </div>
            <div class="settings-column">
                <a th:href="@{/admin/settings/airlines}"><img th:src="@{/img/airlines.png}" id="airlines_settings" style="width:100%"/></a>
            </div>
        </div>
        <div class="row">
            <div class="settings-column">
                <img th:src="@{/img/flights-stats.png}" id="flights_statistics" style="width:100%"/>
            </div>
            <div class="settings-column">
                <img th:src="@{/img/airports-stats.png}" id="airports_statistics" style="width:100%"/>
            </div>
            <div class="settings-column">
                <a th:href="@{/admin/settings/users}"><img th:src="@{/img/users.png}" id="airlines_statistics" style="width:100%"/></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
