<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments :: menu" />
<section id="airline-info">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Airline "<span th:text="${airlineName}"></span><span style="color:#4BB543;">" was successfully <span style="color: red;">deleted!</span></span></h2>
                <div class="airline-info-content">
                    <a th:href="@{/admin/settings/airlines}"><button type="button" class="btn btn-primary">Back to Airlines Settings</button></a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
