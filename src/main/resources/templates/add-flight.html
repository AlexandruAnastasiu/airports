<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head"></head>
<body>
<div th:replace="fragments :: menu" />
<div class="container">
    <h1><span style="color:#4BB543;">New</span> Flight:</h1>

    <div class="row">
        <div class="col-md-4 mt-2">
            <form autocomplete="off" th:action="@{/admin/settings/flights/post-add}" method="post" th:object="${flightCreator}">

                <div class="form-group">
                    <label for="flightNo">Flight Number:</label>
                    <input type="text" required id="flightNo" placeholder="Flight Number" th:field="*{flightNo}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="departure">Departure Time:</label>
                    <input type="datetime-local"  required id="departure" placeholder="Departure Time" th:field="*{departure}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="arrival">Arrival Time:</label>
                    <input type="datetime-local"  required id="arrival" placeholder="Arrival Time" th:field="*{arrival}" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="departureAirport">Departure Airport:</label>
                    <input type="text"  required id="departureAirport" placeholder="Departure Airport Name" th:field="*{departureAirportName}" class="form-control"/>
                </div>
                <script type="text/javascript" th:src="@{/js/custom.js}"></script>
                <script th:inline="javascript">
                    var names = [[${airportNames}]];
                    autocomplete(document.getElementById("departureAirport"), names);
                </script>

                <div class="form-group">
                    <label for="arrivalAirport">Arrival Airport:</label>
                    <input type="text"  required id="arrivalAirport" placeholder="Arrival Airport Name" th:field="*{arrivalAirportName}" class="form-control"/>
                </div>
                <script th:inline="javascript">
                    var names = [[${airportNames}]];
                    autocomplete(document.getElementById("arrivalAirport"), names);
                </script>

                <div class="form-group">
                    <label for="airline">Airline:</label>
                    <input type="text"  required id="airline" placeholder="Airline" th:field="*{airlineName}" class="form-control"/>
                </div>
                <script th:inline="javascript">
                    var arNames = [[${airlineNames}]];
                    autocomplete(document.getElementById("airline"), arNames);
                </script>
                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
